<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load static %}
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/login.css"%}">
    <link rel="stylesheet" href="{% static "css/news.css"%}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>

    </style>
</head>

<body>
        <div class="head" style="z-index:3; color: #777;">
                <div class="hd-logo" style="font-size:30px; margin: 20px 0 0 50px;">中国皮影戏</div>
                <div class="navigation" style="padding:22px 0 17px;font-family: Martel,serif !important;
		-webkit-font-smoothing: subpixel-antialiased !important;">
			<ul>

              <li style="margin: 0 15px;">
                  <a href="{% url 'index' %}">历史起源</a>
              </li>
              <li style="margin: 0 15px;">
                  <a href="{% url 'art' %}">艺术风格</a>
              </li>
              <li style="margin: 0 15px;">
                  <a href="{% url 'profiles' %}">艺术家</a>
              </li>
              <li>
                <a href="{%  url 'make' %}">制作工艺</a>
              </li>
              <li style="margin: 0 15px;">
                  <a href="{% url 'puppetry' %}">人偶展示</a>
              </li>
              <li style="margin: 0 15px;">
                  <a href="{% url 'videos' %}">视频赏析</a>
              </li>
                  <li style="margin: 0 15px;">
                  <a href="{% url 'news' 1 %}">资讯</a>
              </li>

              {% if user.is_authenticated %}
                <li style="margin: 0 15px;">
                  <a href="{% url 'logout' %}">登出</a>
              </li>
                 {% else %}
                       <li style="margin: 0 15px;">
                  <a href="{% url 'login' %}">登陆</a>
              </li>
                {% endif %}

          </ul>
		</div>

		<div class="link" style="padding: 30px 0 15px;">
          <a href="{% url 'contact' %}"><i class="fa fa-envelope-o"></i>联系我们</a>
      </div>
            </div>
    <div id="container-login">
        <div id="title">
            <i class="material-icons lock">lock</i> 登陆
        </div>

        <form method="post">
              {% csrf_token %}
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input id="username" name="username" placeholder="用户名" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password"  name="password"placeholder="密码" type="password" required class="validate" autocomplete="off">
            </div>

            <div class="remember-me">
                <input type="checkbox">
                <span style="color: #DDD">记住我</span>
            </div>

            <input type="submit" value="登陆" />
        </form>

        <!-- <div class="forgot-password">
            <a href="#">忘记密码？</a>
        </div> -->
        <!-- <div class="privacy">
            <a href="#">Privacy Policy</a>
        </div> -->

        <div class="register">
            还 没 有 注 册 过 账 号 ？
            <a href="{% url "register" %}"><button id="register-link">点击注册</button></a>
        </div>
    </div>
</body>

</html>
